<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Black Fish Seven (BF7)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .team-header {
            background-color: #343a40;
            padding: 80px 0;
            text-align: center;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        .team-header h1 {
            margin-bottom: 20px;
            font-size: 48px;
            letter-spacing: 2px;
        }

        .team-header p {
            font-size: 18px;
            margin-bottom: 0;
            letter-spacing: 1px;
        }

        .team-content {
            padding: 50px 0;
            text-align: center;
        }

        .team-content h2 {
            margin-bottom: 40px;
            color: #fff;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            margin: 20px;
        }

        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .team-member h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #007bff;
        }

        .team-member p {
            margin-bottom: 0;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            75% {
                transform: translate(2px, 2px);
            }

            100% {
                transform: translate(-2px, -2px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="team-header">
            <h1>Black Fish Seven</h1>
            <p>"Bersama-sama, kita belajar. Bersama-sama, kita tumbuh. Kreativitas tanpa batas." - BF7</p>
        </header>

        <div class="team-content">
            <h2>Anggota Tim</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://raw.githubusercontent.com/0xBF7/team/main/s.png" alt="Member 1">
                        <h3>adearie</h3>
                        <p>Reverse Engineering</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://via.placeholder.com/200" alt="Member 2">
                        <h3>zildan</h3>
                        <p>Web Exploit</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://raw.githubusercontent.com/0xBF7/team/main/b.jpg" alt="Member 3">
                        <h3>yafig</h3>
                        <p>Binary Exploit</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://raw.githubusercontent.com/0xBF7/team/main/m.jpg" alt="Member 4">
                        <h3>sangka</h3>
                        <p>Open Source Intelligence</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://via.placeholder.com/200" alt="Member 5">
                        <h3>()</h3>
                        <p>Cryptography</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://raw.githubusercontent.com/0xBF7/team/main/0.jpg" alt="Member 6">
                        <h3>yahya</h3>
                        <p>Forensic</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="https://raw.githubusercontent.com/0xBF7/team/main/1.jpg" alt="Member 7">
                        <h3>geryy</h3>
                        <p>Steganography</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
